<section>
  <div class="tabla">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Columnas de la primera tabla -->
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef class="nombre-header"> CardioVascular </th>
        <td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
      </ng-container>
      <ng-container matColumnDef="Minutos">
        <th mat-header-cell class="blue-background" *matHeaderCellDef> Minutos </th>
        <td mat-cell *matCellDef="let element"> {{element.Minutos}} </td>
      </ng-container>
      <ng-container matColumnDef="Caloriasw">
        <th mat-header-cell class="blue-background" *matHeaderCellDef> Caloriasw </th>
        <td mat-cell *matCellDef="let element"> {{element.Caloriasw}} </td>
      </ng-container>

      <ng-container matColumnDef="total">
        <td mat-footer-cell *matFooterCellDef colspan="3"> Total </td>
        <td mat-footer-cell *matFooterCellDef> {{ totalMinutos }} </td>
        <td mat-footer-cell *matFooterCellDef> {{ totalCaloriasw }} </td>
      </ng-container>





      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr mat-footer-row *matFooterRowDef="['total']"></tr>



    </table>
    

    <div class="example-button-row">
      <button mat-button (click)="Ingresar()">Añadir</button>
    </div>
  </div>
</section>
